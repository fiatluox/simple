<!DOCTYPE html>
<html ng-controller='SimpleCtrl' ng-app='SimpleApp'>
<head>
    <title>simple edit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js" type="text/javascript"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/colorpicker.css">
    <link rel="stylesheet" href="css/bootstrap-451.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/simple.css">
</head>
<body>
<section class="container" style="width: 760px; margin: 0 auto;">
        <div class="col-md-5 col-collapse">
            <div class="container-phone">
            <div class="container-simple">
            <nav ng-repeat="color in navbar | filter: { name: 'Default background' }"  ng-style="{'background-color' : color.value}" class="navbar {{color.class}}" role="navigation">
                <section>
                    <div class="container">
                        <ul class="nav navbar-nav pull-left">
                            <li ng-repeat="color in navbar | filter: { name: 'Active background' }" class="{{color.class}}">
                                <a href="" ng-style="{'background-color' : color.value}">
                                    <i class="fa fa-home"></i>
                                </a>
                            </li>
                            <li class="order">
                                <a href="">
                                    <i class="fa fa-bar-chart-o"></i>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa fa-cog"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav pull-right">
                            <li class="cart">
                                <a class="cart" href="">
                                    <span class="badge">2</span>
                                    <i class="fa fa-shopping-cart"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
            </nav>
            <nav class="dropdown-mega">
                <a class="dropdown-toggle text-center" data-toggle="dropdown">
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="451_cat_item dropdown-menu" >
                    <p class="text-info">
                        <strong>Category List</strong>
                    </p>
                </ul>
            </nav>

            <section ng-repeat="color in jumbotron | filter: { name: 'Default background' }" ng-style="{'background-color' : color.value}" class="{{color.class}} active text-center">
                <h2 ng-repeat="color in jumbotron | filter: { name: 'Company Name' }" ng-style="{'color' : color.value}" class="thumbnail">
                    <span>{{color.name}}</span>
                </h2>
            </section>

            <section class="container-view">
                <nav class="nav">
                    <ul>
                        <li>
                            <span ng-repeat="color in scaffolding | filter: { name: 'Primary text' }" ng-style="{'color' : color.value}" class="{{color.class}}">Categories</span>
                        </li>
                        <li class="pull-right">
                            <a href="">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <section class="col-xs-12 col-collapse">
                    <div ng-repeat="color in panels">
                        <div class="panel {{color.parentclass}}">
                            <div class="{{color.childclass}}">
                                <h3 ng-style="{'background-color' : color.value}" class="text-center {{color.class}}">{{color.name}}</h3>
                            </div>
                            <div class="panel-body">
                                <p ng-style="{'color' : color.value}" class="{{color.class}}" ng-repeat="color in scaffolding">{{color.name}}</p>

                            </div>
                            <div class="panel-footer">

                            </div>
                       </div>
                    </div>
                    <div ng-repeat="color in buttons">
                        <div style="margin-top: 5px;">
                            <btn type="button" ng-style="{'background-color' : color.value}" class="btn btn-block {{color.class}}">
                                {{color.name}}
                            </btn>
                        </div>
                    </div>
                </section>
            </section>
            </div>
            </div>
        </div>


        <div class="col-md-6 col-md-offset-1">
            <form>
                <div>
                    <div class="row">
                        <h2 class="text-primary">Color Editor</h2>
                    </div>
                    <div class="row">
                        <h3 class="text-info">Navigation Bar</h3>
                        <div ng-repeat="color in navbar">
                            <div class="col-sm-6"  style="margin-top: 5px;">
                                <label>{{color.name}}</label>
                                <input colorpicker type="text" ng-model="color.value" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="text-info">Branding</h3>
                        <div ng-repeat="color in jumbotron">
                            <div class="col-sm-6"  style="margin-top: 5px;">
                                <label>{{color.name}}</label>
                                <input colorpicker type="text" ng-model="color.value" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="text-info">Text</h3>
                        <div ng-repeat="color in scaffolding">
                            <div class="col-sm-6"  style="margin-top: 5px;">
                                <label>{{color.name}}</label>
                                <input colorpicker type="text" ng-model="color.value" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="text-info">Panels</h3>
                        <div ng-repeat="color in panels">
                            <div class="col-sm-6"  style="margin-top: 5px;">
                                <label>{{color.name}}</label>
                                <input colorpicker type="text" ng-model="color.value" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="text-info">Products</h3>
                        <div ng-repeat="color in wells">
                            <div class="col-sm-6"  style="margin-top: 5px;">
                                <label>{{color.name}}</label>
                                <input colorpicker type="text"  ng-model="color.value" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="text-info">Buttons</h3>
                        <div ng-repeat="color in buttons">
                            <div class="col-sm-6"  style="margin-top: 5px;">
                                <label>{{color.name}}</label>
                                <input colorpicker type="text"  ng-model="color.value" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-default" ng-click="save()">Save</button>
                        <button class="btn btn-default" ng-click="resetColor()">Reset</button>
                        <p>{{msg}}</p>
                    </div>
                </div>
            </form>
        </div>
</section>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="js/app.js" type="text/javascript"></script>

<script src="js/controllers/SimpleCtrl.js" type="text/javascript"></script>

<!--https://github.com/buberdds/angular-bootstrap-colorpicker-->
<script src="lib/angular/plugins/bootstrap-colorpicker-module.js" type="text/javascript"></script>





</body>
</html>
